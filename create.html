<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        .compact-form {
            max-width: 700px;
            margin: 0 auto;
        }
        .date-time-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .date-time-item {
            display: flex;
            flex-direction: column;
        }
        .form-control.compact, .form-select.compact {
            max-width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create New Event</h1>

        <div class="compact-form">
            <form id="addEventForm">
                <fieldset style="border: 1px solid #ccc; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                    <legend style="width: auto; padding: 0 10px; font-size: 1rem;">Select Type</legend>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="eventType" id="tournament" value="Tournament" required>
                        <label for="tournament" class="form-check-label">Tournament</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="eventType" id="league" value="League" required>
                        <label for="league" class="form-check-label">League</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="eventType" id="team" value="Team" required>
                        <label for="team" class="form-check-label">Team</label>
                    </div>
                </fieldset>

                <div id="dynamicFormContent"></div>

                <button type="submit" class="btn btn-primary w-100">Create</button>
            </form>

            <button id="backBtn" class="btn btn-secondary w-100 mt-3">Go Back</button>
        </div>
    </div>

    <script src="create.js"></script>
</body>
</html>
