<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Create New Event</h1>

        <form id="addEventForm">
            <fieldset style="border: 1px solid #ccc; padding: 10px; border-radius: 8px; margin-bottom: 20px;">
                <legend>Select Type</legend>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="eventType" id="tournament" value="Tournament" required>
                    <label for="tournament" class="form-check-label">Tournament</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="eventType" id="league" value="League" required>
                    <label for="league" class="form-check-label">League</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="eventType" id="team" value="Team" required>
                    <label for="team" class="form-check-label">Team</label>
                </div>
            </fieldset>

            <div id="dynamicFormContent"></div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>

        <button id="backBtn" class="btn btn-secondary mt-3">Go Back</button>
    </div>

    <script src="create.js"></script>
</body>
</html>
