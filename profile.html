<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - SquadSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Edit Profile</h2>
                        
                        <form id="editProfileForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="favoriteTeam" class="form-label">Favorite Team</label>
                                <input type="text" class="form-control" id="favoriteTeam" placeholder="Enter your favorite team">
                            </div>
                            
                            <div class="mb-3">
                                <label for="favoriteSport" class="form-label">Favorite Sport</label>
                                <select class="form-control" id="favoriteSport">
                                    <option value="">--Select a sport--</option>
                                    <option value="Baseball">Baseball</option>
                                    <option value="Basketball">Basketball</option>
                                    <option value="Football">Football</option>
                                    <option value="Hockey">Hockey</option>
                                    <option value="Soccer">Soccer</option>
                                    <option value="Tennis">Tennis</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                        </form>
                        
                        <a href="index.html" class="btn btn-secondary w-100 mt-3">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = getCurrentUser();
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('favoriteTeam').value = user.favoriteTeam || '';
            document.getElementById('favoriteSport').value = user.favoriteSport || '';
        });

        document.getElementById('editProfileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                favoriteTeam: document.getElementById('favoriteTeam').value.trim(),
                favoriteSport: document.getElementById('favoriteSport').value
            };
            
            updateUserProfile(userData);
            alert('Profile updated successfully!');
            window.location.href = 'index.html';
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
