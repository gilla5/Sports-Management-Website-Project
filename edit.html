<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Event</h1>

        <form id="editEventForm">
            <div class="mb-3">
                <label for="title" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <fieldset style="border: 1px solid #ccc; padding: 10px; border-radius: 8px;">
            <legend>Select Type</legend>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="league" required>
                <label for="league" class="form-check-label">League</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="tournament" required>
                <label for="tournament" class="form-check-label">Tournament</label>
            </div>
            </fieldset>
            <div class="mb-3">
                <label for="date" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Event Time</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Event Location</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <a href="index.html" class="btn btn-secondary mt-3">Back to Event List</a>
    </div>

    <script src="editEvent.js"></script>
</body>
</html>
